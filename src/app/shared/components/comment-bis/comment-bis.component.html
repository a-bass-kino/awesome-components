<div class="comments-row">
    <mat-form-field>
        <input type="text" matInput placeholder="Laissez un commentaire" [formControl]="commentControl">
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="onLeaveComment()">
        <mat-icon>send</mat-icon>
    </button>
</div> 
<mat-list *ngIf="comments.length">
    <h2 mat-subheader>Commentaires</h2>
    <mat-list-item *ngFor="let comment of comments">
        <span matListItemLine>{{ comment.comment }}</span>
        <span matListItemLine>{{ comment.createdDate | timeAgo }}</span>
    </mat-list-item>
</mat-list>
